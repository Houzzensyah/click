<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Aja!</title>
  <!-- Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <style>
    /* Existing CSS */
    * {
     
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #eac285;
    }
    .card {
      width: 640px;
      height: 400px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      perspective: 1200px;
      transition: 1s;
    }
    .card:hover {
      transform: rotate(-5deg);
    }
    .outside,
    .inside {
      height: 100%;
      width: 50%;
      position: absolute;
      left: 50.1%;
    }
    .inside {
      background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
      line-height: 3;
      padding: 0 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      left: 50%;
    }
    .outside {
      transform-style: preserve-3d;
      z-index: 1;
      transform-origin: left;
      transition: 2s;
      cursor: pointer;
    }
    .outside.open {
      transform: rotateY(-130deg);
    }
    .front,
    .back {
      height: 100%;
      width: 100%;
      position: absolute;
      backface-visibility: hidden;
    }
    .front {
      background-color: #ffffff;
    }
    .back {
      transform: rotateY(180deg);
      background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
    }
    .cake {
      width: 100%;
      position: absolute;
      bottom: 30px;
    }
    .top-layer,
    .middle-layer,
    .bottom-layer {
      height: 80px;
      width: 240px;
      background-repeat: repeat;
      background-size: 60px 100px;
      background-position: 28px 0;
      background-image: linear-gradient(
          transparent 50px,
          #fedbab 50px,
          #fedbab 60px,
          transparent 60px
        ),
        radial-gradient(circle at 30px 5px, #994c10 30px, #fcbf29 31px);
      border-radius: 10px 10px 0 0;
      position: relative;
      margin: auto;
    }
    .middle-layer {
      transform: scale(0.85);
      top: 6px;
    }
    .top-layer {
      transform: scale(0.7);
      top: 26px;
    }
    .candle {
      height: 45px;
      width: 15px;
      background: repeating-linear-gradient(
        45deg,
        #fd3018 0,
        #fd3018 5px,
        #ffa89e 5px,
        #ffa89e 10px
      );
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 202px;
    }
    .candle:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      background-color: #ffa500;
      border-radius: 0 50% 50% 50%;
      bottom: 48px;
      transform: rotate(45deg);
      left: -1px;
    }
    .outside p {
      font-size: 23px;
      text-transform: uppercase;
      margin-top: 30px;
      text-align: center;
      letter-spacing: 6px;
      color: #000046;
    }
    .inside h1 {
      font-size: 120px;
      line-height: 120px;
    }
    h4 {
      margin-top: 300px;

    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>
        <div class="cake">
          <div class="top-layer"></div>
          <div class="middle-layer"></div>
          <div class="bottom-layer"></div>
          <div class="candle"></div>
        </div>
      </div>
      <div class="back"></div>
    </div>
    <div class="inside">
      <p>Happy Birthday mira!</p>

      <p>ðŸ¥³</p>
    </div>
  </div>

  <script>
    function toggleCard() {
      document.querySelector('.outside').classList.toggle('open');
    }

    document.addEventListener("DOMContentLoaded", function () {
      const card = document.getElementById("card");

      card.addEventListener("click", toggleCard);
      card.addEventListener("touchstart", function (e) {
        e.preventDefault(); 
        toggleCard();
      });
    });
  </script>
</body>
</html>
